<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="container header">
        <img src="images/logo.svg" class="image header__image" alt="Место">
    </header>

    <main>
        <section class="container profile">
            <img src="images/profile-image.jpg" class="image profile__image" alt="Пользователь">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">
                        Жак-Ив Кусто
                    </h1>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <p class="profile__about">
                    Исследователь океана
                </p>
            </div>
            <button type="button" class="profile__add-btn">
            </button>
        </section>
        <section class="container gallery">
            <div class="card">
                <img src="images/gallery-1.jpg" class="image card__image" alt="Карачаевск">
                <div class="card__info">
                    <h2 class="card__title">Карачаевск</h2>
                    <button type="button" class="card__heart"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/gallery-2.jpg" class="image card__image" alt="Гора Эльбрус">
                <div class="card__info">
                    <h2 class="card__title">Гора Эльбрус</h2>
                    <button type="button" class="card__heart"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/gallery-3.jpg" class="image card__image" alt="Домбай">
                <div class="card__info">
                    <h2 class="card__title">Домбай</h2>
                            <button type="button" class="card__heart"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/gallery-4.jpg" class="image card__image" alt="Альпы">
                <div class="card__info">
                    <h2 class="card__title">Альпы</h2>
                    <button type="button" class="card__heart"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/gallery-5.jpg" class="image card__image" alt="Сан-Марино">
                <div class="card__info">
                    <h2 class="card__title">Сан-Марино</h2>
                    <button type="button" class="card__heart"></button>
                </div>
            </div>
            <div class="card">
                <img src="images/gallery-6.jpg" class="image card__image" alt="Новая Зеландия">
                <div class="card__info">
                    <h2 class="card__title">Новая Зеландия</h2>
                    <button type="button" class="card__heart"></button>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <button type="button" class="popup__close-btn"></button>
                <form action="#" name="Данные профиля" class="popup__form">
                    <input type="text" class="popup__input popup__input_name" name="Имя" placeholder="Имя">
                    <input type="text" class="popup__input popup__input_job" name="Работа" placeholder="Работа">
                    <button class="popup__form-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </section>
    </main>
    <footer class="container footer">
        <p class="footer__copy">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <script defer src="scripts/script.js"></script>
</body>

</html>
