<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <script defer src="scripts/main.js"></script>
    <title>Место</title>
</head>

<body class="page">
    <header class="container header">
        <img src="images/logo.svg" class="image" alt="Место">

            <img src="images/profile-image.jpg" class="image profile__image" alt="Пользователь">

                <div class="profile__name">
                    <h1 class="profile__title">
                        Жак-Ив Кусто
                    </h1>
                    <a href="#" class="profile__edit-btn">
                        <img loading="lazy" src="images/edit.svg" class="image" alt="Изменить">
                    </a>
                </div>
                <h2 class="profile__about">
                    Исследователь океана
                </h2>
            </div>
            <a href="#" class="profile__add-btn">
                <img loading="lazy" src="images/add.svg" class="image" alt="Добавить">
            </a>
        </section>

        <seection class="popup">
            <div class="popup__container">
                <p class="popup__title">Редактировать профиль</p>
                <a href="#" class="popup__close-btn">
                    <img loading="lazy" src="images/close.svg" class="image" alt="Закрыть">
                </a>
                <form action="#" class="popup__form">
                    <input type="text" class="popup__input popup__input_name" placeholder="Имя">
                    <input type="text" class="popup__input popup__input_job" placeholder="Работа">
                    <button class="popup__form-btn" type="submit">Сохранить</button>
                </form>
            </div>
        </seection>
