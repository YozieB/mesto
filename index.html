<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="container header">
        <img src="images/logo.svg" class="image header__image" alt="Место">
    </header>

    <main>
        <section class="container profile">
            <img src="images/profile-image.jpg" class="image profile__image" alt="Пользователь">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">
                        Жак-Ив Кусто
                    </h1>
                    <button type="button" class="profile__edit-btn"></button>
                </div>
                <p class="profile__about">
                    Исследователь океана
                </p>
            </div>
            <button type="button" class="profile__add-btn">
            </button>
        </section>
        <section class="container gallery">
        </section>
        <section class="popup">
                <div class="popup__item popup__bio">
                    <p class="popup__title">Редактировать профиль</p>
                    <button type="button" class="popup__close-btn"></button>
                    <form action="#" name="Данные профиля" class="popup__form">
                        <input type="text" class="popup__input popup__input_name" name="Имя" placeholder="Имя">
                        <input type="text" class="popup__input popup__input_job" name="Работа" placeholder="Работа">
                        <button class="popup__form-btn" type="submit">Сохранить</button>
                    </form>
                </div>
                <div class="popup__item popup__card">
                    <p class="popup__title">Новое место</p>
                    <button type="button" class="popup__close-btn"></button>
                    <form action="#" name="Данные профиля" class="popup__form">
                        <input type="text" class="popup__input popup__input_place" name="Название" placeholder="Название">
                        <input type="text" class="popup__input popup__input_link" name="Ссылка на картинку" placeholder="Ссылка на картинку">
                        <button class="popup__form-btn" type="submit">Создать</button>
                    </form>
                </div>
                <div class="popup__image">
                    <button type="button" class="popup__close-btn"></button>
                    <img class="popup__image-pic">
                    <div class="popup__image-title">sad</div>
                </div>
        </section>
    </main>
    <footer class="container footer">
        <p class="footer__copy">
            &copy; 2020 Mesto Russia
        </p>
    </footer>
    <template id="card">
        <div class="card">
            <span class="card__trash">
                <svg width="18" height="19" viewbox="0 0 18 19" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.45787 17.86C2.51882 18.52 3.06735 19 3.73778 19H14.2615C14.9319 19 15.4804 18.5 15.5414 17.86L16.7197 5.69995H1.27954L2.45787 17.86Z" fill="white"/>
                    <path d="M16.7201 1.9H11.5801V1.26C11.5801 0.560001 11.0113 0 10.3002 0H7.72009C7.00903 0 6.44018 0.560001 6.44018 1.26V1.9H1.27991C0.568849 1.9 0 2.46 0 3.16C0 3.86001 0.568849 4.42001 1.27991 4.42001H16.7201C17.4312 4.42001 18 3.86001 18 3.16C18 2.46 17.4312 1.9 16.7201 1.9Z" fill="white"/>
                </svg>                    
            </span>
            <img class="image card__image" alt="Карачаевск">
            <div class="card__info">
                <h2 class="card__title"></h2>
                <button type="button" class="card__heart"></button>
            </div>
        </div>
    </template>
    <script defer src="scripts/index.js"></script>
</body>

</html>
